<section class="comtaimer d-flex justify-content-center">
    <div class="col-lg-4 d-grid gap-4">
      <h1>Criar Categoria</h1>
  
      <h2 class="fs-4 fw-light">
        Crie uma Categoria para armazenar suas notas!
      </h2>
      <form (submit)="criarCategoria()" class="d-flex flex-column gap-3">
        
        <div class="mb-3">
          <label for="titulo" class="form-label fs-5 fw-semibold">TÃ­tulo</label>
          <input [(ngModel)]="categoria.titulo" type="text" class="form-control" id="titulo" name="titulo" />
        </div>

        <div class="col">
          <div class="card h-100 border-dark">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <h5 class="card-title">{{categoria.titulo}}</h5>
                <span class="ms-auto fw-semibold text-muted">Id: {{categoria.id}}</span>
              </div>
            </div>
          </div>
        </div>
  
        <div class="d-flex gap-2 my-2 justify-content-end">
          <button type="submit" class="btn btn-primary px-5">Salvar</button>
          <button routerLink="/categorias/listar" class="btn btn-outline-danger px-4">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>
