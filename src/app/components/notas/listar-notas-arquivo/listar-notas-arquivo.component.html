<section class="row g-3">
    <h1>Minhas Notas</h1>

    <div>
        <button routerLink="/notas/criar" class="btn btn-lg btn-outline-primary mb-4 rounded-4">
            Criar Nota!
        </button>
    </div>

    <div class="container d-flex gap-1 border-black ">
        <div *ngFor="let categoria of categorias">
            <button (click)="filtrarPorCategoria(categoria.id)" class="btn btn-primary">{{categoria.titulo}}</button>
        </div>
    </div>


    <div class="row g-3">
        <div *ngFor="let nota of notas" class="col-sm col-md-6 col-lg-3">
            <app-card-nota [nota]="nota"></app-card-nota>
        </div>
    </div>
</section>
